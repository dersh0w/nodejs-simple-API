post:
  summary: Create a new tool
  tags: [Tools]
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/tools/CreateTool.yaml"
  responses:
    "201":
      description: Tool created successfully
      content:
        application/json:
          schema:
            $ref: "../../responses/tools/CreateToolResponse.yaml"
    "400":
      description: Bad request
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/errors/InvalidToken.yaml"
              - $ref: "../../responses/errors/TokenNotFound.yaml"
              - $ref: "../../responses/errors/UserNotFound.yaml"
              - $ref: "../../responses/errors/TokenExpired.yaml"
    "500":
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "../../responses/errors/ServerError.yaml"
get:
  summary: Get all tools
  tags: [Tools]
  security:
    - bearerAuth: []
  responses:
    "200":
      description: A list of tools
      content:
        application/json:
          schema:
            $ref: "../../responses/tools/GetAllToolsResponse.yaml"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../../responses/errors/InvalidToken.yaml"
              - $ref: "../../responses/errors/TokenNotFound.yaml"
              - $ref: "../../responses/errors/UserNotFound.yaml"
              - $ref: "../../responses/errors/TokenExpired.yaml"
    "500":
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "../../responses/errors/ServerError.yaml"
